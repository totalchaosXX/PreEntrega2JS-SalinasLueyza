<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sueldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.js"></script>

   
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand text-info" href="#">ERP Recursos Humanos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Calculadora de Sueldo</a>
              </li>
          
            </ul>
           
          </div>
        </div>
      </nav>
    
   <div class="container-fluid">

    <div class="box justify-content-center">

        <div class="row pt-1">
        <div class="col"><h3 class="text-center text-primary ">Calculadora de Sueldo</h3></div>

        <div class="row pt-1">
            <div class="col text-start"><h4 class="text-primary">HABERES</h4></div>
        </div>

        <hr>

        <form id="form" onsubmit="event.preventDefault(); calcularLiquido();">

            <div class="row pt-1">
                <div class="col-3">
                    <label  class="form-label fw-bold">Sueldo Base</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>

                        <input class="form-control" id="txtSueldoBase" onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" oninput="calcularHaberes()" required>
                       
                      </div>
                </div>
             
                <div class="col-3">
                    <label  class="form-label fw-bold">AFP</label>
    
                    <div class="input-group mb-3">
                        
                        <select class="form-select" id="ddlAFPs" required>
                            
                            <option value="1">Capital (1.44%)</option>
                            <option value="2">Cuprum (1.44%)</option>
                            <option value="3">Habitat (1.27%)</option>
                            <option value="4">Modelo (0.58%)</option>
                            <option value="5">Plan Vital (1.16%)</option>
                            <option value="6">Provida (1.45%)</option>
                            <option value="7">Uno (0.69%)</option>
                            
                          </select>
                       
                      </div>
                </div>
    
                
            </div>

            
    
            <div class="row pt-1">
               
                <div class="col">
                    <label  class="form-label">Gratificación</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtGratificacion" onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" oninput="calcularHaberes()">
                       
                      </div>
                </div>
                <div class="col">
                    <label  class="form-label">Colación</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtColacion" onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" oninput="calcularHaberes()">
                       
                      </div>
                </div>
    
                <div class="col">
                    <label  class="form-label">Comisiones</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtComisiones" onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" oninput="calcularHaberes()">
                       
                      </div>
                </div>
                <div class="col">
                    <label  class="form-label">Teletrabajo</label>
    
                <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtTeletrabajo" onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" oninput="calcularHaberes()">
                       
                      </div>
                </div>
                
            </div>
    
            <div class="row pt-1">
                
                <div class="col">
                    <label  class="form-label">Movilización</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtMovilizacion" onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" oninput="calcularHaberes()">
                       
                      </div>
                </div>
    
                <div class="col">
                    <label  class="form-label">Bonos</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtBonos"  onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" oninput="calcularHaberes()">
                       
                      </div>
                </div>
                <div class="col">
                    <label  class="form-label">Horas Extras</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtHorasExtras" onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" oninput="calcularHaberes()">
                       
                      </div>
                </div>
                <div class="col">
                    <label  class="form-label">Aguinaldo</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtAguinaldo" onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" oninput="calcularHaberes()">
                       
                      </div>
                </div>
                
            </div>
    
            <div class="row pt-1">
                <div class="col-3">
                    <label  class="form-label fw-bold">Total Haberes</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input class="form-control"  id="txtTotalHaberes" value="0" disabled>
                        
                       
                      </div>
                </div>
                <div class="col align-bottom pt-5">
                    <span class="text-warning fs-6 visually-hidden" id="sp_legal">El sueldo legalmente no puede ser inferior a $410.000</span>
                </div>
                

             
            </div>
    
    
    
            <div class="row pt-1">
                <div class="col text-start"><h4 class="text-primary">DESCUENTOS LEGALES</h4></div>
            </div>
    
            <hr>
    
            <div class="row pt-1">

                <div class="col-3">
                    <label  class="form-label fw-bold">APV</label>
    
                    <div class="input-group mb-3">
                        
                        <select class="form-select" id="ddlAPV">
    
                            <option selected value="0">NO</option>
                            <option value="1">SI</option>
    
                            
                          </select>
                       
                      </div>
                </div>
    
                <div class="col-3">
                    <label  class="form-label fw-bold ">Monto APV</label>
    
                
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input class="form-control" disabled id="txtMontoAPV" value="0" required>
                           
                          </div>
                      
                </div>
                
                <div class="col-3">
                    <label  class="form-label">Comisión AFP</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control"  id="txtComisionAfp" value="0" disabled>
                        <span class="input-group-text" id="txtPorcentajeComision">1.44%</span>
    
                       
                      </div>
                </div>
    
                <div class="col-3">
                    <label  class="form-label">Administradora de Pensiones</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtAFP" value="0" disabled>
                        <span class="input-group-text">10%</span>
    
                       
                      </div>
                </div>
               
                
            </div>
    
            <div class="row pt-1">

                <div class="col-3">
                    <label  class="form-label">Comisión Salud</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtComisionSalud" value="0" disabled>
                        <span class="input-group-text">0.55%</span>
    
                       
                      </div>
                </div>
                <div class="col-3">
                    <label  class="form-label">Salud</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtSalud" value="0" disabled>
                        <span class="input-group-text">7%</span>
    
                       
                      </div>
                </div>
                
                <div class="col-3">
                    <label  class="form-label">Impuesto Renta</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtImpuesto" value="0" disabled>
                        <span class="input-group-text">4%</span>
    
                       
                      </div>
                </div>
    
                <div class="col-3">
                    <label  class="form-label">Seguro de Cesantía</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
    
                        <input class="form-control" id="txtSeguroCesantia" value="0" disabled>
                        <span class="input-group-text">0.6%</span>
    
                       
                      </div>
                </div>
              
                
            </div>
    
            <div class="row pt-1">
                <div class="col-3">
                    <label  class="form-label fw-bold">Total Descuentos</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input class="form-control" id="txtTotalDescuentos" disabled>
                       
                      </div>
                </div>
            </div>
    
            <hr>

            <div class="row justify-content-center pt-1">
                <div class="col-3 text-center">
    
               
                    <label  class="form-label text-success fw-bold fs-5">Sueldo Líquido</label>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text fs-5">$</span>
                        <input class="form-control fs-5" id="txtLiquido" disabled>                  
                    </div>
                </div>
                <div class="col-6">

                </div>
            </div>


           
    
            <div class="row text-center pt-1">
                <div class="col text-center">
    
                   <input type="submit" id="btnCalcular" class="btn btn-success bg-gradient fs-5 col-4" value="Calcular">

    
                </div>
                <div class="col">
                    <input 
                    class=" btn btn-secondary fs-5" 
                    type="submit" 
                    id="btn-generar" 
                    value="Imprimir Liquidación"
                    onclick="generarPDF(event)">

                </div>
            </div>
    
           

        </form>


    </div>
    </div>

     
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  

    <script src="../js/scripts.js" type="text/javascript"></script>

   

</body>


</html>
